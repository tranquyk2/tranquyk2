name: Metrics

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: tranquyk2
          template: classic
          base: header, activity, repositories
          plugin_languages: yes
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
